<div class="form-pay">

  <div class="pay-item">
    <label>פרטי כרטיס אשראי</label>
    <div class="pay-group pay">
      <div class="pay-sub-item card-num-item">
        <label>מספר כרטיס</label>
        <input type="text" data-bind="value:cardNumber.value, disable:cardNumber.disabled" id="txtCardNumber">
      </div>
      <div class="pay-sub-item cvv-item">
        <label> 3 ספרות <a class="WhatIsCvvLightBox" target="_blank" title="what is cvv?" data-bind="attr: { href: '/Images/visamasterpic.gif' , title:cvv.label } ">CVV</a></label>
        <input maxlength="4" data-bind="hide:cvv.hide,value:cvv.value" id="txtCvv">
      </div>
      <div class="pay-sub-item date-item">
        <label>תוקף כרטיס</label>
        <select id="validityYear" class="mini" name="validityYear" data-bind="options: expirationYear.selectValues, value: expirationYear.value, disable: expirationYear.disabled"></select> /
        <select id="validityMonth" class="tiny" name="validityMonth" data-bind="value: expirationMonth.value, disable: expirationMonth.disabled">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>

      <div class="pay-sub-item id-item" >
        <label>שם בעל הכרטיס</label>
        <input type="text" maxlength="20" data-bind="value:cardOwnerName.value,hide:cardOwnerName.hide" id="txtCardOwnerName">
      </div>
    </div>
  </div>

  <div class="pay-item logo-images">
    <input type="button" class="btn" value="בצע &gt;" data-bind="value: buttonText, enable: !loadMode(), click: sendData " />
  </div>

  <div class="pay-item">
    <div class="pay-desc">סליקה בטוחה ומאובטחת דרך קארדקום</div>
  </div>

</div>
